on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: test deploy sam 
    steps:
    - name: ncleguizamon sam test
      id: hello
      uses: ncleguizamon/aws-sam-python-action@v1.10
      with:
        STACK: 'app1'
        S3_BUCKET: 'tetdasd'
        PARAMETER_OVERRIDES: 'branch=master'
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"
